services:
  - type: web
    name: ai-loan-backend
    env: docker
    region: singapore
    plan: starter
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          name: ai-loan-redis
          type: redis
          property: connectionString

      - key: OPENAI_API_KEY
        sync: false

      - key: ENVIRONMENT
        value: production

databases:
  - name: ai-loan-redis
    plan: starter
    region: singapore
    type: redis
